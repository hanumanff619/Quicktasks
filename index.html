<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>QuickTasks</title>
  <meta name="theme-color" content="#0f172a">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icons/icon-192.png">
  <style>
    :root{--bg:#0b1220;--card:#111827;--acc:#22d3ee;--muted:#94a3b8;--text:#e5e7eb}
    *{box-sizing:border-box}
    html,body{margin:0;height:100%;background:var(--bg);color:var(--text);font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,"Helvetica Neue",Arial}
    header{display:flex;gap:.5rem;align-items:center;justify-content:space-between;padding:1rem;position:sticky;top:0;background:linear-gradient(180deg,var(--bg),rgba(11,18,32,.85));backdrop-filter:blur(6px)}
    h1{font-size:1.25rem;margin:0}
    .container{padding:1rem;max-width:900px;margin:0 auto}
    .row{display:flex;gap:.75rem;flex-wrap:wrap}
    .card{background:var(--card);border-radius:16px;padding:1rem;box-shadow:0 10px 30px rgba(0,0,0,.25)}
    .w-full{width:100%}.w-1-3{width:100%}@media(min-width:900px){.w-1-3{width:32%}}
    input,button,select,textarea{background:#0f172a;border:1px solid #233047;color:var(--text);border-radius:12px;padding:.75rem}
    input:focus,textarea:focus,select:focus{outline:2px solid var(--acc);border-color:transparent}
    button{cursor:pointer}
    .accent{background:var(--acc);color:#001014;border:none}
    .muted{color:var(--muted)}
    .task{display:flex;gap:.5rem;align-items:flex-start;padding:.75rem;border:1px solid #243045;border-radius:12px;margin:.5rem 0}
    .task.done{opacity:.6;text-decoration:line-through}
    .tag{font-size:.75rem;padding:.2rem .5rem;border:1px solid #2b3a58;border-radius:999px;color:var(--muted)}
    .row-center{display:flex;align-items:center;gap:.5rem}
    .grid{display:grid;grid-template-columns:1fr;gap:.75rem}
    @media(min-width:700px){.grid{grid-template-columns:1.5fr .8fr}}
    .pill{padding:.35rem .7rem;border:1px solid #2b3a58;border-radius:999px}
    .kbd{font-family:monospace;background:#0b1325;border:1px solid #25324a;border-radius:6px;padding:.1rem .35rem}
    a{color:var(--acc)}
  </style>
</head>
<body>
  <header>
    <h1>⚡ QuickTasks</h1>
    <div class="row-center">
      <button id="installBtn" class="pill">Install</button>
      <button id="exportBtn" class="pill">Export</button>
      <label class="pill"><input type="file" id="importFile" hidden>Import</label>
      <button id="clearBtn" class="pill" title="Clear completed">Clear ✓</button>
    </div>
  </header>

  <div class="container grid">
    <section class="card">
      <h2 style="margin-top:0">Add task</h2>
      <div class="row">
        <input id="title" class="w-full" placeholder="What do you need to do? (e.g., Call supplier, Buy rice)" />
        <input id="tags" class="w-full" placeholder="Tags (comma separated, e.g., work,home)" />
        <div class="row" style="width:100%">
          <input id="due" type="datetime-local" style="flex:1">
          <select id="prio">
            <option value="low">Low</option>
            <option value="normal" selected>Normal</option>
            <option value="high">High</option>
          </select>
          <button id="addBtn" class="accent">Add</button>
        </div>
      </div>
      <p class="muted">Tip: Press <span class="kbd">Enter</span> to add quickly. Use <span class="kbd">#tag</span> in search.</p>
    </section>

    <aside class="card">
      <h2 style="margin-top:0">Focus timer</h2>
      <div class="row">
        <input id="focusMins" type="number" value="25" min="1" style="width:7rem">
        <button id="startFocus" class="accent">Start</button>
        <button id="stopFocus">Stop</button>
      </div>
      <p id="focusStatus" class="muted">Idle</p>
      <hr style="border-color:#1f2937">
      <h3>Search & filters</h3>
      <input id="search" class="w-full" placeholder="Search… (#tag, @today, !high)">
      <div class="row" style="margin-top:.5rem">
        <button class="pill" data-filter="all">All</button>
        <button class="pill" data-filter="open">Open</button>
        <button class="pill" data-filter="done">Done</button>
        <button class="pill" data-filter="today">@Today</button>
        <button class="pill" data-filter="overdue">Overdue</button>
      </div>
      <p class="muted" style="margin-top:.5rem">Notifications work when the app is open. For push when closed, deploy a push server later.</p>
    </aside>
  </div>

  <div class="container card">
    <div class="row" style="justify-content:space-between;align-items:center">
      <h2 style="margin:0">Tasks</h2>
      <div class="row-center">
        <span class="muted" id="stats"></span>
      </div>
    </div>
    <div id="list"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
